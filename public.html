<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <link rel="stylesheet" href="public.css" >
        <title> 練習用網站 </title>
 
    </head>
    <body>
        <div id="title-box">
            <h3 id="title">這是標題</h3>
        </div>
        <div id="list">
            <div id="option" class="divOne" 

            onmouseup="option1(this)"
            onmousedown="option2(this),optionOne(this)">選項1</div>
            <div id="option"
            onmouseup="option1(this)"
            onmousedown="option2(this)">選項2</div>
            <div id="option"
            onmouseup="option1(this)"
            onmousedown="option2(this)">選項3</div>
            <div id="option"
            onmouseup="option1(this)"
            onmousedown="option2(this)">選項4</div>
        </div>
        <script>
            function option1(elem){
                elem.style.color="white";
            }
            function option2(elem){
                elem.style.color="black";
            }
            function optionOne(elem){
                elem.innerHTML="目前沒東西";
            }
        </script>
    </body>

</html>
